name: Publish npm package

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish-package:
    name: publish-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - run: bun install
      - run: bun run lazycheck
      - run: bun run build
      - run: bun pm pack && bunx npm publish ./*.tgz --provenance
